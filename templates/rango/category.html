<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<div>
	{% if category %}
		<h3><a href="http://127.0.0.1:8000/rango/">Back</a></h3>
		<h1>{{ category.name }}</h1>
		{% if pages %}
			<ul>
			{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
			{% endfor %}
			</ul>
		{% else %}
			<strong>No pages currently in category.</strong>
		{% endif %}
	{% else %}
		The specified category does not exist!
	{% endif %}
	</div>
</body>
</html>
